<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./assets/rocket.svg">
            <div>Dashboard</div>
        </div>
        <div class="nav">
            <img class="icon" src="./assets/home.svg"/>
            <div>Home</div>
            <img class="icon" src="./assets/profile.svg"/>
            <div>Profile</div>
            <img class="icon" src="./assets/messages.svg"/>
            <div>Messages</div>
            <img class="icon" src="./assets/history.svg"/>
            <div>History</div>
            <img class="icon" src="./assets/task.svg"/>
            <div>Task</div>
            <img class="icon" src="./assets/community.svg"/>
            <div>Community</div>
        </div>
        <div class="nav">
            <img class="icon" src="./assets/settings.svg"/>
            <div>Settings</div>
            <img class="icon" src="./assets/support.svg"/>
            <div>Support</div>
            <img class="icon" src="./assets/privacy.svg"/>
            <div>Privacy</div>
        </div>
    </div>
    <div class="header">
        <div class="header-top">
            <div class="search">
                <img class="icon" src="assets/search.svg">
                <input type="search" id="search-bar">
            </div>
            <div class="account">
                <img class="icon" src="assets/notification.svg">
                <img class="avatar small" src="assets/avatar.png">
                <div>Anna Smith</div>
            </div>
        </div>
        <div class="header-bottom">

        </div>
    </div>
    <div class="main-content">
    </div>
</body>
</html>
